    <!-- Critical CSS for above-the-fold content -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F8FAFF 0%, #F0F4FF 50%, #E8F2FF 100%);
            min-height: 100vh;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .loading-chakra {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }
        
        .loading-chakra::before {
            content: 'âœ¨';
            font-size: 32px;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 24px;
            font-size: 18px;
            color: #2C3E50;
            font-weight: 600;
        }
        
        .loading-subtext {
            margin-top: 8px;
            font-size: 14px;
            color: #7F8C8D;
        }
    </style>

        window.dataLayer = window.dataLayer || [];

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-chakra"></div>
        <div class="loading-text">DataChakra</div>
        <div class="loading-subtext">Loading your AI/ML journey...</div>
    </div>
    
    <!-- Flutter App Container -->
    <div id="app"></div>
    
    <!-- Flutter Web Bootstrap -->
    <script>
        window.addEventListener('flutter-first-frame', function () {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        });
    </script>
    
    <script src="main.dart.js" type="application/javascript"></script>
</body>
