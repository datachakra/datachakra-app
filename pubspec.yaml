name: datachakra_app
description: DataChakra - AI/ML Mastery Platform - Complete Learning Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # UI & Animations
  flutter_animate: ^4.2.0+1
  lottie: ^2.7.0
  # carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Responsive Design
  flutter_screenutil: ^5.9.0
  
  # Web Specific
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9
  
  # Forms
  flutter_form_builder: ^9.1.1
  
  # Performance
  cached_network_image: ^3.3.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # HTTP & API
  http: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Authentication Core
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  
  # Social Platforms
  google_sign_in: ^6.1.5
  flutter_facebook_auth: ^6.2.0
  sign_in_with_apple: ^5.0.0
  
  # Security & Storage
  flutter_secure_storage: ^9.0.0
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
